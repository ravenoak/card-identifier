name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -e '.[dev]'
      - name: Ruff check
        run: ruff check .
      - name: Black check
        run: black --check .
      - name: Pytest
        run: pytest -n auto
